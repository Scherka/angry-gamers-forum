databaseChangeLog:
  - changeSet:
      id: 06-create-table-thread
      author: Scherka
      changes:
        - createTable:
            tableName: thread
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: problem_topic_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: initial_post_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: last_post_time
                  type: TIMESTAMP
              - column:
                  name: md_date_created
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
            addForeignKeyConstraint:
              - baseTableName: thread
                baseColumnNames: author_id
                referencedTableName: user
                referencedColumnNames: id
                constraintName: fk_thread_author
              - baseTableName: thread
                baseColumnNames: game_id
                referencedTableName: game
                referencedColumnNames: id
                constraintName: fk_thread_game
              - baseTableName: thread
                baseColumnNames: problem_topic_id
                referencedTableName: problem_topic
                referencedColumnNames: id
                constraintName: fk_thread_problem_topic